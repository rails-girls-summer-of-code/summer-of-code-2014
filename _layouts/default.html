<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

    <head>
        <link rel="shortcut icon" href="favicon.ico">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% if page.title %} {{ page.title }} | {% endif %} Rails Girls Summer of Code</title>
        <meta name="description" content="Rails Girls Summer of Code 2013">
        <meta name="viewport" content="width=device-width">
        <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400' rel='stylesheet' type='text/css'>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        {% javascript main %}
        {% stylesheet main %}
    </head>
    <body class="{{ page.class }}">
        <div class="header-container {% if page.current == 'index' %}no-scroll{% endif %}">
            <header class="wrapper clearfix">
                <a href="index.html" class=""><h1 class="logo-nav ir">Rails Girls Summer of Code</h1></a>
                <nav class="nav-primary clearfix">
                    <ul>
                        <li><a href="students.html" {% if page.current == 'students' %}class="current-page"{% endif %}>Students</a></li>
                        <li><a href="sponsors.html" {% if page.current == 'sponsors' %}class="current-page"{% endif %}>Sponsors</a></li>
                        <li><a href="projects.html" {% if page.current == 'projects' %}class="current-page"{% endif %}>Projects</a></li>
                        <li><a href="faq.html" {% if page.current == 'faq' %}class="current-page"{% endif %}>FAQ</a></li>
                        <li><a href="contact.html" {% if page.current == 'contact' %}class="current-page"{% endif %}>Contact</a></li>
                    </ul>
                </nav>
            </header>
        </div>
        
        {{ content }}

        <div class="footer-container">
            <footer class="wrapper">
                <div class="sponsors silver">
                    <h3>Sponsored by</h3>
                    <a href="http://github.com" target="_blank"><div class="github"></div></a>
                </div>
                <p class="sidebar">&copy; Rails Girls 2013</p>
            </footer>
        </div> <!-- #footer-container -->

        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
    </body>
</html>
